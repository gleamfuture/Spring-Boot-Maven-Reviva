<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title th:text="${pageTitle} + ' | Reviva Laser Skin Clinic'"></title>
  <meta name="author" content="Alan Ngai">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link th:href="@{'https://fonts.googleapis.com/css?family=Raleway:400,600,700'}" rel="stylesheet"/>
  <link th:href="@{'https://fonts.googleapis.com/css?family=Playfair+Display'}" rel="stylesheet"/>
  <link th:href="@{'https://fonts.googleapis.com/css?family=Cormorant+Garamond:700i'}" rel="stylesheet"/>

  <!--stylesheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{'css/styles.css'}"/>
  <link rel="stylesheet" th:href="@{'css/home.component.css'}"/>
  <link rel="stylesheet" th:href="@{'css/navbar.component.css'}"/>
  <link rel="stylesheet" th:href="@{'css/footer.component.css'}"/>

  <style>
    .routes li.active a {
      background-color: transparent;
      border-bottom: 1px solid black;
    }
  </style>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async th:src="@{'https://www.googletagmanager.com/gtag/js?id=UA-1349687-1'}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-1349687-1');
  </script>
</head>
<body>
    <!--<div th:replace="fragments/header :: header"/>-->
    <input type="hidden" id="language" th:value="${lang}">
    <div class="navbar navbar-default">
      <div class="container wide-cont">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" onclick="navIn()" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a th:href="@{'/' + ${lang}}"><img src="assets/img/reviva-logo.png" class="img-responsive"><span class="logo-text hidden-xs">Reviva <br>Laser <br class="hidden-sm">Skin <br>Clinic</span>
          </a>
        </div>
        <ul class="nav nav-lang-drop navbar-nav navbar-right rig visible-sm visible-xs adjusted">
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="${langDisplay}"><span class="chev">&#9662;</span></a>
            <ul class="dropdown-menu languages">
              <li><a th:href="@{'/' + ${lang}}">English</a></li>
              <li><a th:href="@{'/' + ${lang}}">中文</a></li>
            </ul>
          </li>
          <!-- <li class="search" (click)="modalSearch()"><img src="assets/img/search.png" alt=""></li> -->
        </ul>

        <div class="navbar-collapse" id="myNavbar">
          <ul class="nav nav-menu-pop navbar-nav navbar-left routes">
            <li class="active"><a th:href="@{'/' + ${lang}}" th:text="${header.t1}" onclick="exitMenu()"></a></li>
            <li><a th:href="@{'/' + ${lang} + '/our-clinic'}" th:text="${header.t2}" onclick="exitMenu()"></a></li>
            <li><a th:href="@{'/' + ${lang} + '/treatments'}" th:text="${header.t3}" onclick="exitMenu()"></a></li>
            <li><a href="https://blog.revivamd.com" th:text="${header.blog}" onclick="exitMenu()"></a></li>
            <li><a th:href="@{'/' + ${lang} + '/contact'}" th:text="${header.t4}" onclick="exitMenu()"></a></li>
          </ul>
          <img src="assets/img/close.png" class="menu-exit" alt="" onclick="exitMenu()">

          <ul class="nav nav-lang-drop navbar-nav navbar-right rig hidden-sm hidden-xs">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="${langDisplay}"><span class="chev">&#9662;</span></a>
              <ul class="dropdown-menu languages">
                <li><a th:href="@{'/en'}">English</a></li>
                <li><a th:href="@{'/ch'}">中文</a></li>
              </ul>
            </li>
            <!-- <li class="search" (click)="modalSearch()"><img src="assets/img/search.png" alt=""></li> -->
          </ul>
        </div>
      </div>
    </div>

    <div class="main-box">

      <input type="hidden" id="counter" th:value="${counter}"/>
      <input type="hidden" id="leng" th:value="${leng}"/>

        <div class="hero">
          <div class="slider" id="homeSlider">
            <div class="slide" th:each="sli: ${slides}">
              <img th:src="@{${sli.img}}" class="hidden-sm hidden-xs" alt="">
              <div class="abs">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-9">
                      <pre><h1 th:text="${sli.text}"></h1></pre>
                    </div>
                  </div>
                </div>
              </div>
              <img th:src="@{${sli.img}}" class="visible-sm visible-xs" alt="">
              <div class="circles visible-xs">
                <div th:each="sli, itrStat: ${slides}" th:class="${itrStat.first ? 'aktiv' : ''}">
                  <svg height="14" width="14"><circle cx="7" cy="7" r="6" stroke="white" stroke-width="1" /></svg>
                </div>
              </div>
            </div>
            <div class="arrows hidden-xs">
              <div class="left-arrow" onclick="moveLeft()" style="margin-right: -2px">
                <img th:src="@{'assets/img/arrow-left.png'}" alt="">
              </div>
              <div class="right-arrow" onclick="moveRight()">
                <img th:src="@{'assets/img/arrow-right.png'}" alt="">
              </div>
              <div class="counter">
                <p><span id="cnt" th:text="${counter}"></span><br>/<br><span id="lng" th:text="${leng}"></span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="our">
          <div class="container">
            <div class="row">
              <div class="col-md-8 col-sm-10">
                <h5 th:text="${title1}"></h5><br>
                <p class="home-text" th:text="${text1}"></p>
                <a th:href="@{'/' + ${lang} + '/our-clinic'}" class="big-link" th:text="${linktext}"></a>
              </div>
            </div>
          </div>
        </div>

        <div class="for">
          <div class="container-fluid">
            <div class="row no-gutter">
              <div class="col-md-8 col-sm-12 lines">
                <img th:src="@{'assets/img/home1.png'}" class="img-responsive" alt="">
                <div class="top hidden-xs"></div>
                <div class="vert hidden-sm hidden-xs"></div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="distance hidden-sm hidden-xs"></div>
                <div class="push-left">
                  <h2 class="with-line">
                    <span th:text="${for}"></span>
                    <hr><br>
                    <pre th:text="${rest1}"></pre>
                  </h2>
                  <br class="hidden-xs">
                  <a th:href="@{'/' + ${lang} + '/concerns/finelines-wrinkles'}" class="lefted" th:text="${link2}"></a>
                </div>
              </div>
            </div>
            <div class="row no-gutter">
              <div class="col-md-4 hidden-sm hidden-xs">
                <div class="distance"></div>
                <div class="rel">
                  <div class="push-right">
                    <h2 class="with-line">
                      <span th:text="${for}"></span>
                      <hr><br>
                      <span th:text="${rest2}"></span>
                    </h2>
                    <br class="hidden-xs">
                    <a th:href="@{'/' + ${lang} + '/concerns/pigmentation'}" class="lefted" th:text="${link2}"></a>
                  </div>
                </div>
              </div>
              <div class="col-sm-1"></div>
              <div class="col-md-8 col-sm-12 lines right">
                <img th:src="@{'assets/img/home2.png'}" class="img-responsive sm-move" alt="">
                <div class="sm-line"></div>
              </div>
              <div class="col-md-4 col-sm-12 visible-sm visible-xs">
                <div class="distance hidden-sm hidden-xs"></div>
                <div class="rel">
                  <div class="push-right">
                    <h2 class="with-line">
                      <span th:text="${for}"></span>
                      <hr><br>
                      <span th:text="${rest2}"></span>
                    </h2><br>
                    <a th:href="@{'/' + ${lang} + '/concerns/pigmentation'}" class="lefted" th:text="${link2}"></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row no-gutter">
              <div class="col-md-8 col-sm-12 lines third-home">
                <img th:src="@{'assets/img/home3.png'}" class="img-responsive" alt="">
                <div class="square hidden-sm hidden-xs"></div>
              </div>
              <div class="col-sm-4 col-sm-12 third-home no-up">
                <div class="distance hidden-sm hidden-xs"></div>
                <div class="push-left">
                  <h2 class="with-line">
                    <span th:text="${for}"></span>
                    <hr><br>
                    <pre th:text="${rest3}"></pre>
                  </h2><br>
                  <a th:href="@{'/' + ${lang} + '/concerns/lifting-tightening'}" class="lefted" th:text="${link2}"></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="other">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-7 col-sm-5">
                <h5><span th:text="${title2}"></span> <hr></h5>
              </div>
              <div class="col-lg-4 col-md-5 col-sm-7 text-center spread hidden-xs">
                <div class="repair"></div>
                <a th:href="@{'/' + ${lang} + '/treatments'}" class="big-link" th:text="${big}"></a>
              </div>
            </div>
            <div class="row acne">
              <div class="col-sm-4" th:each="treat, itrStat : ${concerns}">
                <div th:if="${itrStat.index > 2  && itrStat.index < 6}">
                  <img th:src="@{${treat.imgUrl}}" class="img-responsive" alt="">
                  <h3 th:text="${treat.name}"></h3>
                  <a th:href="@{'/' + ${lang} + '/concerns/' + ${treat.cLink}}" class="big-link" th:text="${link2}"></a>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer"/>
</body>

<script th:src="@{'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'}"></script>
<script th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/shim.min.js'}"></script>
<script th:src="@{'https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js'}"></script>

<script>
counter = $('#counter').val();
leng = $('#leng').val();
setInterval(function() {
    if (counter < leng) {
        counter++;
        $('.slide').fadeOut(1000);
        $('.circles>div').removeClass('aktiv');
        $('.slide:nth-child(' + this.counter + ')').fadeIn(1000);
        $('.circles>div:nth-child('+this.counter+')').addClass('aktiv');
    } else if (counter == leng) {
        counter = 1;
        $('.slide').fadeOut(1000);
        $('.circles>div').removeClass('aktiv');
        $('.slide:nth-child(' + 1 + ')').fadeIn(1000);
        $('.circles>div:nth-child('+1+')').addClass('aktiv');
    }
  $('#cnt').text(counter);
}, 10000);

navIn = function (){
  $('#myNavbar').fadeIn();
};

exitMenu = function() {
  if (window.innerWidth < 991) {
    $('#myNavbar').fadeOut();
  }
};

if ($('#language').val() == 'ch') {
  $('.routes li a, .rig li a').css("font-size","15px");
  $('.ribbon a').css("font-size","15px");
};

moveLeft = function () {
  if (counter == 1) {
    counter = leng;
    $('.slide').fadeOut(1000);
    $('.slide:nth-child(' + counter + ')').fadeIn(1000);

  } else {
    counter--;
    $('.slide').fadeOut(1000);
    $('.slide:nth-child(' + counter + ')').fadeIn(1000);
  }
  $('#cnt').text(counter);
};

moveRight = function () {
  if (counter < leng) {
    counter++;
    $('.slide').fadeOut(1000);
    $('.slide:nth-child(' + counter + ')').fadeIn(1000);
  } else {
    counter = 1;
    $('.slide').fadeOut(1000);
    $('.slide:nth-child(' + 1 + ')').fadeIn(1000);
  }
  $('#cnt').text(counter);
};

</script>

</html>
